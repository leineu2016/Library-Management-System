<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Library Management System - Return Book</title>
    </h:head>
    <h:body>

        <h2>Return Book Page</h2>

        <h3>Please fill a book ISBN that you want to return</h3>

        <p></p>
        <h:form>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:outputLabel value="Book ISBN:"/>
                        </td>
                        <td>
                            <h:inputText title="Book ISBN" maxlength="10" id="isbn"
                                         required="true"
                                         requiredMessage="Book ISBN must not be blank"
                                         validatorMessage="Book ISBN must be 10 characters!"
                                         value="#{libraryBooksManagedBean.bookISBN}">
                                <f:validateLength minimum="10" maximum="10"/>
                            </h:inputText>
                        </td>
                        <td>
                            <h:message for="isbn" style="color:red"/>
                        </td>
                    </tr>         
                </tbody>
            </table>

            <p></p>

            <h:commandButton id="submit" value="Submit" 
                             action="#{libraryBooksManagedBean.returnBook()}"/>

        </h:form>

        <h3> 
            Click <h:outputLink value="/LIBRARY-JEE-RS-Web/faces/member/mainmenu.xhtml">here</h:outputLink>
            to return to the Main Menu
        </h3>
    </h:body>
</html>
